<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
    
</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: saddlebrown; color: cornsilk">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h4 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>
        <div class="card">
            <div class="card-header" style="background-color: royalblue; color: cornsilk; font-weight: bold">
                Current Train Schedule:
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header" style="background-color: royalblue; color: cornsilk; font-weight: bold">Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>

                    <div class="form-group">
                        <label form="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train" type="text">
                    </div>
                    <div class="form-group">
                        <label form="frequency-input">Frequency(min)</label>
                        <input class="form-control" id="frequency" type="text">
                    </div>
                    <button type="button" class="btn btn-secondary" id="submit">Submit</button>

                </form>
            </div>
        </div>
        <br>
    </div>
    <script src="index.js"></script>
</body>

</html>
